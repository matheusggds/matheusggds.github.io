<div class="side-form">
    <div class="content">
        <h1>{{$ctrl.title}}</h1>
        <div class="form-container">
            <form method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ng-model="$ctrl.product.name" required />
                </div>
                <div class="form-group">
                    <label for="name">Preço</label>
                    <input type="text" id="price" class="form-control" ng-model="$ctrl.product.price" required />
                </div>
                <div class="form-group">
                    <label for="name">Descrição</label>
                    <textarea name="description" id="description" class="form-control" rows="5" ng-model="$ctrl.product.description" required></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-default" ui-sref="products">Cancel</a>
                    <button class="btn btn-primary" ng-click="$ctrl.saveProduct()">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="background"></div>
</div>
